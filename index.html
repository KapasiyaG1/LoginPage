<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Login Page</title>
</head>
<body>
	<div class="wrapper">
		<div class="login_box">
			<div class="login_header">
				<span>Login</span>
			</div>

			<div class="input_box">
				<input type="text" name="user" class="input_field" required>
				<label for="user" class="label">Username</label>
				<i class="bx bx-user icon"></i>
			</div>

			<div class="input_box">
				<input type="password" name="pass" class="input_field" required>
				<label for="pass" class="label">Password</label>
				<i class="bx bx-lock-alt icon"></i>
			</div>

			<div class="rember">
				<div class="rember">
					<input type="checkbox" name="rember">
					<label for="rember">Remember me</label>
				</div>

				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>

			<div class="input_box">
				<input type="submit" name="login" class="input_submit" value="Login">
			</div>

			<div class="register">
				<span>Don't have an account? <a href="#">Register</a></span>
			</div>

		</div>
	</div>
</body>
</html>
